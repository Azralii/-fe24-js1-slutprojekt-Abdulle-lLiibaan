<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Movie App</h1>
        <div class="d-flex justify-content-center mb-4">
            <button id="top-rated-btn" class="btn btn-primary mx-2">Top Rated Movies</button>
            <button id="popular-btn" class="btn btn-secondary mx-2">Popular Movies</button>
        </div>
        <div class="mb-4">
            <form id="search-form" class="d-flex">
                <input id="search-input" class="form-control me-2" type="search" placeholder="Search for movies or people" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div id="loading-spinner"></div>
        <div id="movies-container" class="row"></div>
        <div id="search-results" class="row mt-4"></div>
        <div id="error-message" class="text-danger text-center mt-4" style="display: none;"></div>
    </div>

    
</head>
